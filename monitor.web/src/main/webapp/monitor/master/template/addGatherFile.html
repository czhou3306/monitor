<div ng-controller="addGatherFileController">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="systemName" class="col-sm-2 control-label">系统名</label>
            <div class="col-sm-2">
                <input ng-model="systemName" type="text" class="form-control" id="systemName"
                       placeholder="请输入名字">
            </div>
            <label for="gatherType" class="col-sm-2 control-label">采集类型</label>
            <div class="col-sm-2">
                <input ng-model="gatherType" type="text" class="form-control" id="gatherType"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="filePath" class="col-sm-2 control-label">文件路径</label>
            <div class="col-sm-8">
                <input ng-model="filePath" type="text" class="form-control" id="filePath"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="regex" class="col-sm-2 control-label">分隔符</label>
            <div class="col-sm-8">
                <input ng-model="regex" type="text" class="form-control" id="regex"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="instance" class="col-sm-2 control-label">行样例</label>
            <div class="col-sm-6">
                <input ng-model="instance" type="text" class="form-control" id="instance"
                       placeholder="请输入名字">
            </div>
            <div class="col-sm-1">
                <button type="submit" ng-click="split()" class="btn btn-default">分割</button>
            </div>
        </div>
        <div ng-if="splitResult" class="form-group">

            <div class="col-sm-12" ng-repeat="data in splitResult track by $index">
                <div class="col-sm-2"></div>
                <div class="col-sm-10"> ${{$index}} : {{data}}</div>
            </div>
        </div>


        <div class="form-group">
            <label for="groupFields" class="col-sm-2 control-label">分组字段</label>
            <div class="col-sm-8">
                <input ng-model="groupFields" type="text" class="form-control" id="groupFields"
                       placeholder="请输入名字">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" ng-click="addGatherFile()" class="btn btn-default">保存采集的文件</button>
            </div>
        </div>

        <div class="form-group">
            <label for="groupFields" class="col-sm-2 control-label">文件id:{{fileId}}</label>

        </div>

    </form>

</div>
