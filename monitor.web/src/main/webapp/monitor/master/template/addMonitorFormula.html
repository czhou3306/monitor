<div ng-controller="addMonitorFormulaController">

    <form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="monitorName" class="col-sm-2 control-label">监控名称</label>
        <div class="col-sm-8">
            <input ng-model="monitorName" type="text" class="form-control" id="monitorName"
                   placeholder="请输入名字">
        </div>
    </div>
        <div class="form-group">
            <label for="fileId" class="col-sm-2 control-label">所属文件</label>
            <div class="col-sm-8">
                <input ng-model="fileId" type="text" class="form-control" id="fileId"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="showField" class="col-sm-2 control-label">展示字段</label>
            <div class="col-sm-8">
                <input ng-model="showField" type="text" class="form-control" id="showField"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="monitorFormula" class="col-sm-2 control-label">计算公式</label>
            <div class="col-sm-8">
                <input ng-model="monitorFormula" type="text" class="form-control" id="monitorFormula"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" ng-click="addMonitorFormula()" class="btn btn-default">保存监控指标</button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">文件id:{{monitorId}}</label>

        </div>

    </form>

</div>
